<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/91d5f0ca01.js"
      crossorigin="anonymous"
    ></script>
    <title>UserList</title>
  </head>
  <body class="bg-dark">
    <section class="container center mt-5">
      <h1 class="display-4 text-center text-light">
        <i class="fa fa-user text-warning p-2" aria-hidden="true"></i>My<span
          class="text-warning"
          >User</span
        >List
      </h1>
      <form class="text-light" id="form-data">
        <div class="form-group mb-3">
          <label for="name" class="form-label">Name :</label>
          <input
            type="text"
            name="nameUser"
            id="name"
            placeholder="Name..."
            class="form-control"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email ..."
            class="form-control"
          />
        </div>
        <div class="form-group mb-3">
          <label for="formFileSm" class="form-label">CV or Resume</label>
          <input
            class="form-control form-control-sm"
            id="formFileSm"
            name="file"
            type="file"
          />
        </div>
        <div class="mt-4 d-grid gap-2">
          <input
            type="submit"
            value="Add User"
            class="btn btn-warning btn-block mb-3 text-dark btn-lg"
          />
        </div>
      </form>
      <table class="table table-striped mt-3 p-5 table-light table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">email</th>
            <th scope="col">Resume</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="user-list"></tbody>
      </table>
    </section>
    <script src="index.js"></script>
  </body>
</html>
